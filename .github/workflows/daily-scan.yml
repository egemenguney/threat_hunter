name: Daily Malware Scan

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      max_results:
        description: 'Max results per query'
        required: false
        default: '100'
      check_dry_run:
        description: 'If true, do not modify detected_repos.json (dry run)'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SCAN_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Threat Hunter Scan
        env:
          GITHUB_TOKEN: ${{ secrets.SCAN_TOKEN }}
        run: |
          python threat_hunter.py --max-results ${{ github.event.inputs.max_results || '100' }}

      - name: Commit updated scan results
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add detected_repos.json detected_repos.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update scan results [skip ci]"
            git push
          fi

      - name: Generate Mass Reports (Dry Run Mode)
        if: always()
        run: |
          
          rm -rf reports/
          mkdir -p reports/
          
          # Dry-run modunda çalıştırarak klasör ve log dosyalarını oluşturur
          python mass_reporter.py detected_repos.json --severity HIGH --auto --dry-run

      - name: Upload Report Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: threat-hunter-reports-${{ github.run_number }}
          path: |
            mass_report_log.json
            mass_report_summary.md
            reports/
          retention-days: 7
          if-no-files-found: warn
